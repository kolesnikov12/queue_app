  # Аутентифікація
  google_sign_in: ^6.2.1

  # QR-коди
  qr_flutter: ^4.1.0
  mobile_scanner: ^3.5.7

  # Управління станом
  provider: ^6.1.2

  # Локальне зберігання
  shared_preferences: ^2.2.2

